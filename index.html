<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjisha Pun - Portfolio</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%2387CEEB'/></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Boot Screen -->
    <div id="bootScreen" class="boot-screen">
        <div class="boot-logo">
            <div class="linux-logo"></div>
        </div>
        <div class="boot-text">Linux Mint</div>
        <div class="boot-subtitle">Anjisha's Portfolio</div>
        <div class="boot-loader">
            <div class="boot-bar"></div>
        </div>
    </div>

    <!-- Desktop Widgets -->
    <div class="desktop-widgets">
        <div class="widget cpu-widget">
            <div class="widget-title">CPU <span id="cpuPercent">3%</span></div>
            <canvas id="cpuGraph" width="160" height="50"></canvas>
        </div>
        <div class="widget ram-widget">
            <div class="widget-title">RAM <span id="ramPercent">80%</span></div>
            <div class="widget-bar">
                <div class="ram-usage" id="ramBar" style="width: 80%"></div>
            </div>
            <div class="widget-info"><span id="ramUsed">5.9</span> / 7.4 GiB</div>
        </div>
    </div>

    <!-- Main Menu -->
    <div class="main-menu" id="mainMenu">
        <div class="menu-search">
            <input type="text" placeholder="Type to search..." id="menuSearch">
        </div>
        <div class="menu-content">
            <div class="menu-section">
                <div class="menu-category">Portfolio</div>
                <button class="menu-app" data-app="about">
                    <span class="app-icon">üë§</span>
                    <span class="app-name">About Me</span>
                </button>
                <button class="menu-app" data-app="skills">
                    <span class="app-icon">‚öôÔ∏è</span>
                    <span class="app-name">Skills</span>
                </button>
                <button class="menu-app" data-app="projects">
                    <span class="app-icon">üìÅ</span>
                    <span class="app-name">Projects</span>
                </button>
                <button class="menu-app" data-app="github">
                    <span class="app-icon">üìä</span>
                    <span class="app-name">GitHub Stats</span>
                </button>
                <button class="menu-app" data-app="contact">
                    <span class="app-icon">‚úâÔ∏è</span>
                    <span class="app-name">Contact</span>
                </button>
            </div>
            <div class="menu-section">
                <div class="menu-category">System</div>
                <button class="menu-app" id="themeToggle">
                    <span class="app-icon">üåì</span>
                    <span class="app-name">Theme</span>
                </button>
                <button class="menu-app" id="downloadResume">
                    <span class="app-icon">üì•</span>
                    <span class="app-name">Resume</span>
                </button>
            </div>
        </div>
        <div class="menu-footer">
            <button class="menu-footer-btn" id="lockScreen">üîí Lock</button>
            <button class="menu-footer-btn" id="powerMenu">‚èª Power</button>
        </div>
    </div>

    <!-- Desktop -->
    <div class="desktop" id="desktop">
        <!-- Background will be CSS -->
    </div>

    <!-- Windows Container -->
    <div class="windows-container" id="windowsContainer"></div>

    <!-- Bottom Panel -->
    <div class="bottom-panel">
        <button class="menu-btn" id="menuBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <rect x="3" y="3" width="7" height="7" rx="1"/>
                <rect x="14" y="3" width="7" height="7" rx="1"/>
                <rect x="3" y="14" width="7" height="7" rx="1"/>
                <rect x="14" y="14" width="7" height="7" rx="1"/>
            </svg>
        </button>
        
        <div class="app-dock" id="appDock">
            <button class="dock-app active" data-app="files" title="Files">
                üìÅ
            </button>
            <button class="dock-app" data-app="terminal" title="Terminal">
                >_
            </button>
            <button class="dock-app" data-app="browser" title="Firefox">
                ü¶ä
            </button>
            <button class="dock-app" data-app="vscode" title="VS Code">
                </>
            </button>
        </div>
        
        <div class="window-buttons" id="windowButtons"></div>
        
        <div class="system-tray">
            <span class="tray-icon" title="Network">üì∂</span>
            <span class="tray-icon" title="Volume">üîä</span>
            <span class="tray-icon" title="Notifications">üîî</span>
            <div class="clock" id="clock">
                <div class="clock-time">13:04</div>
                <div class="clock-date">Dec 15</div>
            </div>
        </div>
    </div>

    <!-- Window Template -->
    <template id="windowTemplate">
        <div class="window" data-app="">
            <div class="window-titlebar">
                <div class="window-title">
                    <span class="window-icon"></span>
                    <span class="window-name"></span>
                </div>
                <div class="window-controls">
                    <button class="win-btn minimize">‚àí</button>
                    <button class="win-btn maximize">‚ñ°</button>
                    <button class="win-btn close">√ó</button>
                </div>
            </div>
            <div class="window-body"></div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
